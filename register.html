<div align="center">
	<div style="width:800px;">
		<form action="/cgi/account.php" method="POST">
			<div class="input-group mb-3 input-group-sm">
				<div class="input-group-prepend">
					<span class="input-group-text">Name</span>
				</div>
				<input name="firstname" type="text" class="form-control" placeholder="First Name">
				<input name="middlename" type="text" class="form-control" placeholder="Middle Name">
				<input name="lastname" type="text" class="form-control" placeholder="Last Name">
			</div>

			<div class="input-group mb-3 input-group-sm">
				<div class="input-group-prepend">
					<span class="input-group-text">Address</span>
				</div>
				<input name="address" type="text" class="form-control" placeholder="Complete Address Details">
			</div>

			<div class="input-group mb-3 input-group-sm">
				<div class="input-group-prepend">
					<span class="input-group-text">Contact Details</span>
				</div>
				<input name="contact" type="number" class="form-control" placeholder="Cellphone Number">
				<input name="email" type="email" class="form-control" placeholder="Email Address">
			</div>

			<div class="input-group mb-3 input-group-sm">
				<div class="input-group-prepend">
					<span class="input-group-text">Password</span>
				</div>
				<input name="password" type="password" class="form-control" placeholder="Create Password">
				<input name="password_confirm" type="password" class="form-control" placeholder="Confirm Password">
			</div>

			<div align="right">
				<input name="action" type="hidden" value="register">
				<button type="button" class="btn btn-primary" onclick="submit()">Register</button>
			</div>
		</form>
	</div>
</div>
